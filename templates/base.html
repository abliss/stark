<!DOCTYPE html>
<html>
<head>
    <title>Stark</title>
    
    <link type="text/css" href="/static/css/style.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <script type="text/javascript" src="/static/js/jquery/jquery-1.3.2.min.js"></script>
    
    {% block head %}
    {% endblock %}
</head>

<body>

<div id="header">
    
    <div id="banner">
        <a href="{% url index %}"><img alt='Stark'
                                       border='0'
                                       src='/static/images/banner.png' /></a>
    </div>

    {% if temporary_user %}
        <a id='save_character_box'
           class='menu_box account_box'
           href="{% url save_character %}">Save</a>
        <a class='menu_box account_box'
           href="{% url accounts_login %}"
           style='margin-left: 5px;'>Login</a>
    {% else %}
        {% if user.is_authenticated %}
        <a class='menu_box account_box'
           href="{% url accounts_index %}">Account</a>
        <a class='menu_box account_box'
           href="{% url logout %}"
           style='border-left: 0'>Logout</a>
        {% endif %}
    {% endif %}

    <a class='menu_box links_box'
       href="http://github.com/teebes/stark/blob/master/README.rst">About</a>

    <a class='menu_box links_box'
       href="{% url help %}"
       style='border-right: 0;'>Help</a>

    <div class='clear'></div>
</div>

{% block content %}

{% endblock %}

</body>
</html>
