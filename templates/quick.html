<html>
<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>

</head>
<body>

<h1>API test</h1>

<div id="results">
</div>

<script type='text/javascript'>

$(document).ready(function(){
  var start = new Date();
  start = Number(start.getTime());
  
  $("#results").html("Sent...");
  
  $.getJSON("/api/world/map.json", function(map){
    var end = new Date();
    end = Number(end.getTime());
    $("#results").html("Came back in: <strong>" + (end - start) + "</strong> ms");
  });
});

</script>

</body>
</html>
